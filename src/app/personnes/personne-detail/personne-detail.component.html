<div class="container">
	<div class="card" *ngIf="personne">
		<div class="card-header text-white bg-info">
			{{personne.nom | uppercase}}
		</div>

		<div class="card-body">
			<div class="row">
				<div class="col-md-8">
					<div class="row">
						<div class="col-md-4">Nom:</div>
						<div class="col-md-8">{{personne.nom}}</div>
					</div>

					<div class="row">
						<div class="col-md-4">Prenom:</div>
						<div class="col-md-8">{{personne.prenom}}</div>
					</div>

					<div class="row">
						<div class="col-md-4">Age:</div>
						<div class="col-md-8">{{personne.age}}</div>
					</div>

					<div class="col-md-4">
						<img 
							[src]="personne.imageUrl" 
							[title]="personne.nom | uppercase"
							class="card-img-top"
							[alt]="personne.age"
							/>
					</div>
				</div>
			</div>
				<div class="card-footer">
					<button class="btn btn-outline-info d-flex" (click)="backToList()">
						<span class="material-icons">keyboard_arrow_left</span>
						retour à la liste
					</button>
			</div>
		</div>		
	</div>
</div>
